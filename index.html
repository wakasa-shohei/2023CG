<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  
</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
    
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshPhongMaterial({ color: 0x0248ac });
    var box = new THREE.Mesh(geometry, material);
    box.position.set(0,0,0); //位置を指定
    scene.add(box);   // シーンに追加

　  //球
　　var sphereGeometry = new THREE.SphereGeometry( 0.4, 64, 64); 
　　//半径、垂直方向の分割数、水平方向の分割数
　　var sphereMaterial= new THREE. MeshPhongMaterial( {color: 0xabcdef,wireframe:true} );
　　var sphere= new THREE.Mesh( sphereGeometry, sphereMaterial);
　　sphere.position.set( 0, 1, -5);
　　scene.add(sphere);
    
    //球
　　var sphereGeometry2= new THREE.SphereGeometry( 0.4, 32, 32); 
　　//半径、垂直方向の分割数、水平方向の分割数
　　var sphereMaterial2= new THREE. MeshPhongMaterial( {color: 0x123456,wireframe:true} );
　　var sphere2= new THREE.Mesh( sphereGeometry2, sphereMaterial2);
　　sphere2.position.set( 0, -1, -5);
　　scene.add(sphere2);
    
    //ドーナッツ
    var torusGeometry = new THREE.TorusGeometry( 2, 0.2, 15, 30 ); 
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0xff0000,wireframe:true} );
    var torus = new THREE.Mesh( torusGeometry, torusMaterial );
    torus.position.set( 0, 0, -5);
    scene.add( torus );

    
    // 初回実行
    var update = function() {
      sphere.rotation.x+=0.02;
      sphere2.rotation.y+=0.02;
      
      torus.rotation.x += 0.04;
      torus.rotation.y += 0.02;
      renderer.render(scene, camera);
      requestAnimationFrame(update);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
