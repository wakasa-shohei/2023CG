    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xeeeeee);
        // シーンを作成
        const scene = new THREE.Scene();
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 10);
        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

		scene.add(sphere);

	const geo = new THREE.BoxGeometry(0.3, 0.2, 0.1);
	const mat = new THREE.MeshPhongMaterial({ color: 0x9900ff});
	for ( let i = 0; i < 200; i ++ ) {
		const box1 = new THREE.Mesh(geo, mat);
		
		box1.position.x = Math.random() * 10 - 5;
		box1.position.y = Math.random() * 10 - 5;
		box1.position.z = Math.random() * 10 - 5;
		
		box1.scale.x = box1.scale.y = box1.scale.z = Math.random() * 3 + 1;

		scene.add(box1);
	}
	
	const geo2= new THREE.BoxGeometry(0.2, 0.1, 0.3);
	const mat2 = new THREE.MeshPhongMaterial({ color: 0xff0088 });
	for ( let i = 0; i < 200; i ++ ) {
		const box2 = new THREE.Mesh( geo2, mat2 );
		
		box2.position.x = Math.random() * 10 - 5;
		box2.position.y = Math.random() * 10 - 5;
		box2.position.z = Math.random() * 10 - 5;
		
		box2.scale.x = box2.scale.y = box2.scale.z = Math.random() * 3 + 1;

		scene.add(box2);
	}
	const geo3= new THREE.BoxGeometry(0.1, 0.3, 0.2);
	const mat3 = new THREE.MeshPhongMaterial({ color: 0x08ff08});
	for ( let i = 0; i < 200; i ++ ) {
		const box3 = new THREE.Mesh( geo3, mat3 );
		
		box3.position.x = Math.random() * 10 - 5;
		box3.position.y = Math.random() * 10 - 5;
		box3.position.z = Math.random() * 10 - 5;
		
		box3.scale.x = box3.scale.y = box3.scale.z = Math.random() * 3 + 1;

		scene.add(box3);
	}

        update();
        function update() {
		requestAnimationFrame(update);
		renderer.render(scene, camera);
          }
        }
    </script>
