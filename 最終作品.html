<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>きゅうりから逃げる猫</h1>
 きゅうりの場所から逃げようとしている猫を作った。実際には飛び跳ねて驚く個体もいるらしい<br>
  工夫した点は猫を逃さないようx,y,z座標のどれかが0.8を超える又は-0.8よりも小さくなると猫の座標を(0,-0.8,0)に戻すようにして檻を作ったところ<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xeeeeee);
        // シーンを作成
        const scene = new THREE.Scene();
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);
        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        /*const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        */
        

        //地面のテクスチャ
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("earth.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
        
        var cylinderGeometry = new THREE.CylinderGeometry( 0.01, 0.01, 2, 32);
        var cylinderMaterial = new THREE. MeshPhongMaterial( {color: 0xaaaaaa} );
        //var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
        for(let i = 0; i < 20; i++){
          var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
          cylinder.position.set(1,0,1-0.1*i);
          scene.add(cylinder);
        }
        for(let i = 0; i < 20; i++){
          var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
          cylinder.position.set(-1,0,1-0.1*i);
          scene.add(cylinder);
        }
        for(let i = 0; i < 20; i++){
          var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
          cylinder.position.set(1-0.1*i,0,1);
          scene.add(cylinder);
        }
        for(let i = 0; i < 20; i++){
          var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
          cylinder.position.set(1-0.1*i,0,-1);
          scene.add(cylinder);
        }
        
        
        update();
        // 毎フレーム時に実行されるループイベントです
        function update() {}
          
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
