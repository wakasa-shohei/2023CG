<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>提出用2</title>
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
      
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(1, 2, 5); 

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); 
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); 
        scene.add(axisHelper);
          
        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader(); 
        var texture = textureLoader.load("world.map.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
        
        var textureLoader1 = new THREE.TextureLoader();
        var texture1 = textureLoader1.load("lroc_color_poles_4k.tif");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
         
        // 球を作成
        var sphereGeometry = new THREE.SphereGeometry( 0.8, 32, 32 ); 
　　　　 //半径、垂直方向の分割数、水平方向の分割数
　　　　 //var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x00ffff,wireframe: true} );
        //var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
        var sphere = new THREE.Mesh(sphereGeometry, mat);
        sphere.position.set( 0, 0, 0 );
        scene.add( sphere );  
          
        var sphereGeometry1 = new THREE.SphereGeometry1( 0.2, 32, 32 ); 
　　　　 //半径、垂直方向の分割数、水平方向の分割数
　　　　 //var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x00ffff,wireframe: true} );
        //var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
        var sphere1 = new THREE.Mesh(sphereGeometry1, mat);
        sphere1.position.set( 0, 0, 1 );
        scene.add( sphere1 );   
        update();

        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          // 箱を回転させる
          sphere.rotation.x += 0.01;
          sphere.rotation.y += 0.01;
          sphere.rotation.y += 0.01;
   
        }
      }
    </script>
</body>
</html>
