<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>猫を追うきゅうり</h1>
 きゅうりが猫をどこまでも追いかけてい.きゅうりを見せると猫が驚くa<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xaaaaaa);
        // シーンを作成
        const scene = new THREE.Scene();
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);
        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        
        // 猫をスプライトで作成
        var textureLoader = new THREE.TextureLoader(); 
        var texture= textureLoader.load("cat.png");
        const material1 = new THREE.SpriteMaterial({ map: texture,});

        //きゅうりをスプライトで作成
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load("kyuri.png");
        const material2 = new THREE.SpriteMaterial({ map: texture,});
        
        // 猫を作成
        const sprite1 = new THREE.Sprite(material1);
        sprite1.scale.set(0.5, 0.5, 0.5);
        sprite1.position.set(0,1,0);
        scene.add(sprite1);
        
        const sprite2=new THREE.Sprite(material2);
        sprite2.scale.set(0.5,0.5,0.5);
        sprite2.position.set(0,1,0);
        scene.add(sprite2);

        /*柱を40本立てて檻に見立てる*/
        var cylinderGeometry = new THREE.CylinderGeometry( 0.05, 0.05, 3, 32);
        var cylinderMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
        var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
        for(let i = 0; i < 20; i++){
          let n=1-i*0.1;
          cylinder.position.set(n,3,i*0.1);
          scene.add(cylinder);
        }
        for(let i = 0; i < 20; i++){
          let n=1-i*0.1;
          cylinder.position.set(i*0.1,3,1-n);
          scene.add(cylinder);
        }
        /*
        var planeGeometry = new THREE.PlaneGeometry(10,10);
        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xfafafa });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-1.5,-2);
        scene.add(plane);
        */
        update();
        // 毎フレーム時に実行されるループイベントです
        function update() {
          //猫の動き
          sprite1.position.x+= 0.5 * (Math.random() - 0.5);
          sprite1.position.y+= 0.5 * Math.random();
          sprite1.position.z+= 0.5 * (Math.random() - 0.5);
          
          if(sprite1.position.x>2||sprite1.position.y>2||sprite1.position.z>2||sprite1.position.x<-2||sprite1.position.z<-2){
            sprite1.position.set(0,0,0);
          }
          
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
